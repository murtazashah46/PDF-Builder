{% extends 'base.html' %}
{% block title %}Côte d'Ivoire{% endblock title %}
{% block body %}
<div class="container justify-content-center align-items-center d-flex mt-5 mb-5">
  <div class="col-12 p-4 border rounded-3"
    style="background-color: white; box-shadow: 0rem 0.5rem 2rem rgba(0, 0, 0, 0.6) !important;">
    <form class="row g-3" method="POST" action="/pdfForm_IvoryCoast" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="col-md-12">
        <h1 style="text-align: center; text-decoration: underline;">Côte d'Ivoire Invoice</h1>
      </div>

      <div class="col-md-4">
        <label for="lbl_date" class="form-label lables">Date:</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="Select the date">
      </div>

      <div class="col-md-4">
        <label for="lbl_due_date" class="form-label lables">Due Date:</label>
        <input type="date" class="form-control" id="due_date" name="due_date" placeholder="Select the due date">
      </div>

      <div class="col-md-4">
        <label for="lbl_reference" class="form-label lables">Reference / Invoice No:</label>
        <input type="text" class="form-control" id="reference" name="reference" placeholder="Beneficiary's reference">
      </div>

      <div class="col-md-2">
        <label for="lbl_currency" class="form-label lables">Currency:</label>
        <input type="text" class="form-control" id="currency" name="currency" placeholder="Currency"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="3">
      </div>

      <div class="col-md-4">
        <label for="lbl_amount_in_figures" class="form-label lables">Amount In Figures:</label>
        <input type="number" class="form-control" id="amount_in_figures" name="amount_in_figures"
          placeholder="Amount in figures">
      </div>

      <div class="col-md-6">
        <label for="lbl_amount_in_words" class="form-label lables">Amount In Words:</label>
        <input type="text" class="form-control" id="amount_in_words" name="amount_in_words"
          placeholder="Amount in words">
      </div>

      <div class="col-md-4">
        <label for="lbl_beneficiary_name" class="form-label lables">Beneficiary Name:</label>
        <input type="text" class="form-control" id="beneficiary_name" name="beneficiary_name"
          placeholder="Beneficiary's name">
      </div>

      <div class="col-md-8">
        <label for="lbl_beneficiary_address" class="form-label lables">Beneficiary Address:</label>
        <input type="text" class="form-control" id="beneficiary_address" name="beneficiary_address"
          placeholder="Beneficiary's address">
      </div>

      <div class="col-md-4">
        <label for="lbl_beneficiary_bank" class="form-label lables">Beneficiary Bank Name:</label>
        <input type="text" class="form-control" id="beneficiary_bank" name="beneficiary_bank"
          placeholder="Beneficiary's bank name">
      </div>

      <div class="col-md-8">
        <label for="lbl_beneficiary_bank_address" class="form-label lables">Beneficiary Bank Address:</label>
        <input type="text" class="form-control" id="beneficiary_bank_address" name="beneficiary_bank_address"
          placeholder="Beneficiary's bank address">
      </div>

      <div class="col-md-4">
        <label for="lbl_beneficiary_AccountNo" class="form-label lables">IBAN or A/C:</label>
        <input type="text" class="form-control" id="beneficiary_account_number" name="beneficiary_account_number"
          placeholder="IBAN or A/C">
      </div>

      <div class="col-md-4">
        <label for="lbl_beneficiary_CodeSwift" class="form-label lables">Code SWIFT:</label>
        <input type="text" class="form-control" id="beneficiary_code_swift" name="beneficiary_code_swift"
          placeholder="Code Swift">
      </div>

      <div class="col-md-4">
        <label for="lbl_IMG_bank_reciept" class="form-label lables">Bank Details:</label>
        <input class="form-control" type="file" accept=".jpg, .jpeg, .png" id="IMG_bank_reciept" name="IMG_bank_reciept">
      </div>

      <div class="col-md-4">
        <label for="lbl_IMG_beneficiary_stamp" class="form-label lables">Beneficiary Stamp:</label>
        <input class="form-control" type="file" accept=".jpg, .jpeg, .png" id="IMG_beneficiary_stamp"
          name="IMG_beneficiary_stamp">
      </div>

      <div class="col-md-4">
        <label for="lbl_correspondence_bank" class="form-label lables">Correspondence Bank
          (Optional):</label>
        <input type="text" class="form-control" id="correspondence_bank"
          name="correspondence_bank" placeholder="Correspondence Bank">
      </div>

      <div class="col-md-4">
        <label for="lbl_correspondence_bank_code_swift" class="form-label lables">Correspondence bank Code
          Swift (Optional):</label>
        <input type="text" class="form-control" id="correspondence_bank_code_swift"
          name="correspondence_bank_code_swift" placeholder="Correspondence bank Code Swift">
      </div>

      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary">Generate PDF</button>
      </div>

    </form>
  </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock body %}
